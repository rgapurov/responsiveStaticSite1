<!DOCTYPE html>
<html lang="tr">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap düğmeleri">
	<meta name="keywords" content="Bootstrap, button, submit, input">
	<title>Bootstrap Düğmeleri</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<article class="container">
		<h1><a href="dugmegrup.html">düğme grupları</a></h1>
		<h1>Bootstrap Düğmeleri</h1>
		<h2>Farklı elementleri düğmeye çevirmek</h2>

		<a class="btn btn-primary" href="#" role="button">Link</a>
		<button class="btn btn-primary" type="submit">Button</button>
		<input class="btn btn-primary" type="button" value="Input">
		<input class="btn btn-primary" type="submit" value="Submit">
		<input class="btn btn-primary" type="reset" value="Reset">

		<h2>Düğmeleri renkleme</h2>
		<a class="btn btn-primary" href="#" role="button">Link</a>
		<button class="btn btn-danger" type="submit">Button</button>
		<input class="btn btn-success" type="button" value="Input">

		<h2>çerçeveli düğmeleri</h2>
		<a class="btn btn-outline-primary" href="#" role="button">Link</a>
		<button class="btn btn-outline-danger" type="submit">Button</button>
		<input class="btn btn-outline-success" type="button" value="Input">

		<h2>Düğme ebatları</h2>
		<a class="btn btn-sm btn-outline-primary" href="#" role="button">Link</a>
		<a class="btn btn-outline-primary" href="#" role="button">Link</a>
		<a class="btn btn-lg btn-outline-primary" href="#" role="button">Link</a>
		
	</article>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
