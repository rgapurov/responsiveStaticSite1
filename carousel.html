<!DOCTYPE html>
<html lang="tr">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap carousel kullanımı">
	<meta name="keywords" content="Bootstrap, image, carousel, slider">
	<title>Bootstrap Carousel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<article class="container">
		<!-- carousel-dark carousel-fade -->
		<div id="karusel1" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="./img/wp-1.jpg" alt="">
				</div>
				<div class="carousel-item">
					<div class="carousel-caption">
						<h3>Stormtrooper'lar Nöbette</h3>
						<p style="background-color: rgba(17, 0, 248,.3);">İmparatorluğun yılmaz bekçileri kutsal nöbetlerine devam ediyor.</p>
					</div>
					<img class="d-block w-100" src="./img/wp-2.jpg" alt=""></div>
				<div class="carousel-item"><img class="d-block w-100" src="./img/wp-3.jpg" alt=""></div>
				<div class="carousel-item"><img class="d-block w-100" src="./img/wp-4.jpg" alt=""></div>
			</div>
			<a class="carousel-control-prev" href="#karusel1" role="button" data-bs-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#karusel1" role="button" data-bs-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
			<ol class="carousel-indicators">
				<li data-bs-target="#karusel1" data-bs-slide-to="0" class="active"></li>
				<li data-bs-target="#karusel1" data-bs-slide-to="1"></li>
				<li data-bs-target="#karusel1" data-bs-slide-to="2"></li>
				<li data-bs-target="#karusel1" data-bs-slide-to="3"></li>
			</ol>
		</div>
	</article>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
