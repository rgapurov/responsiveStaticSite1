<!DOCTYPE html>
<html lang="tr">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bootstrap düğme grupları">
	<meta name="keywords" content="Bootstrap, button, button-group">
	<title>Bootstrap Düğme Grupları</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<article class="container">
		<h1>Bootstrap Düğme Grupları</h1>
		<h2>Düğmeleri gruplamak</h2>
		<div class="btn-group">
			<a href="#" class="btn btn-primary">Link</a>
			<button type="button" class="btn btn-primary">Button</button>
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
			
		
		<h2>Düğme grupları boyutları</h2>
		<div class="btn-group btn-group-sm">
			<a href="#" class="btn btn-outline-primary">Link</a>
			<button type="button" class="btn btn-outline-primary">Button</button>
			<input class="btn btn-outline-primary" type="submit" value="Submit">
		</div>
		
		<h2>radiobutonlar</h2>
		<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btnradio" id="btnradio1">
			<label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnradio2" >
			<label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
		  
			<input type="radio" class="btn-check" name="btnradio" id="btnradio3" >
			<label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
		  </div>

		<h2>radio buton -2</h2>  

		<div class="row">
			<div class="col col-sm-4 col-lg-2">
				<h3 class="text-end">cinsiyetiniz:</h3>
			</div>
			<div class="col col-sm-6 col-lg-4 btn-group">
			
				<input type="radio" class="btn-check" name=cinsiyet id="erkek">
				<label class="btn btn-outline-primary" for="erkek">Erkek</label>
		
				<input type="radio" class="btn-check" name=cinsiyet id="kadın">
				<label class="btn btn-outline-danger" for="kadın">Kadın</label>
				
			  </div>
		</div>
		
			
		
		<h2>Dikey düğme grupları</h2>
		<div class="btn-group-vertical">
			<a href="#" class="btn btn-outline-warning">Link</a>
			<a href="#" class="btn btn-outline-warning">Link</a>
			<a href="#" class="btn btn-outline-warning">Link</a>
			<a href="#" class="btn btn-outline-warning">Link</a>
		</div>
		
	</article>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
